<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }
        .golden {
            color: gold;
        }
        .stars {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="stars">
        <i id="first" class="fas fa-star" data-id="1"></i>
        <i id="second" class="fas fa-star" data-id="2"></i>
        <i id="third" class="fas fa-star" data-id="3"></i>
        <i id="fourth" class="fas fa-star" data-id="4"></i>
        <i id="fifth" class="fas fa-star" data-id="5"></i>
    </div>


    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д.
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
      'use strict';

      //Немного сократил код, слушатели повешал на родителя, предварительно добавил его в верстку.
      //Добавил data атрибуты, что позволить разграничить стиллизацию и программную логику
      // - (можно менять структуру, классы, теги, на работу это не повлияет). Так же это позволило отследить
      // порядковый номер выделенного элемента и в цикле по условию добавить класс всем элементам с меньшим значением
      // этого дата атрибута.

        let starsBlock = document.querySelector('.stars');
        let stars = starsBlock.querySelectorAll('i');
        let goldenClass = 'golden';

      starsBlock.addEventListener('mouseover', event => {
            stars.forEach(element => {
              if (element.getAttribute('data-id') <= event.target.getAttribute('data-id')) {
                if (!element.classList.contains('goldenClass')) {
                  element.classList.add(goldenClass);
                }
              }
            })
        });

      starsBlock.addEventListener('mouseout', () => {
          stars.forEach(element => {
            element.classList.remove(goldenClass);
          })
        });
    </script>
</body>
</html>
