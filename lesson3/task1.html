<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
</head>
<body>
    <div data-name="container"></div>
<script>
    let container = document.querySelector('[data-name="container"]');
    for (let i = 0; i <= 10; i++) {
      if (i === 0) {
        console.log(`${i} - это ноль`);
        container.innerHTML += `<p>${i} - это ноль</p>`
      } else if (i % 2 === 0) {
        console.log(`${i} - это четное число`);
        container.innerHTML += `<p>${i} - это четное число</p>`
      } else {
        console.log(`${i} - это нечетное число`);
        container.innerHTML += `<p>${i} - это нечетное число</p>`
      }
    }
</script>
</body>
</html>
