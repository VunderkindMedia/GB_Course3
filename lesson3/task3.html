<body>

    <script>
      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 900,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      let discountProducts = products.map(k => {
        k.price = parseInt(k.price / 1.15);
        return k;
      })

      console.log('Результат: ', discountProducts);
    </script>
