<script>
    const valute = (num) => {
    let val;
    if ((num == 1) || (num > 20 && num % 10 == 1))  {
      val = "рубль";
    } else if ((num >= 2 && num <= 4) || (num > 20 && num % 10 >= 2 && num % 10 <= 4)) {
      val = "рубля";
    } else {
      val = "рублей";
    }
    return val;
  }

    let amount = +prompt('Введите сумму вклада');

    if (amount <= 0) {
      alert(`Введена некорректная сумма.`)
    } else {
      alert(`Ваша сумма в ${amount} ${valute(amount)} успешно зачислена.`)
    }
