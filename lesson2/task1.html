<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<script>
  //пример 1
  //Объявляются переменные a,b,c,d; a и b имеют начальное значение.
  let a = 1, b = 1, c, d;

  //Переменной С присваиваевается значение переменной А, которое сперва увиличивается на 1,
  //Таким образом С = 2;
  c = ++a;
  alert(c); // ответ: 2
  //пример 2
   //Переменной d присваивается значание переменной b (1), а затем, переменная b увиличивается на 1 (инкремент)
  //d = 1;
  //b = 2;
  d = b++;
  alert(d); //ответ: 1
  //пример 3
  //Переменная a, которая на 1 шаге приняла значание 2 - снова инкрементируется (=3) и прибавляется к числу 2 (=5)
  c = 2 + ++a;
  alert(c); //ответ: 5
  //пример 4
  //Переменная b, которая на 2 шаге получила значание 2 в результате инкремента, прибавляется к числу 2,
  // все это присваевается к переменной d, а затем происходит инкремент переменной b.
  // d = 4;
  //b = 3;
  d = 2 + b++;
  alert(d); //ответ: 4
  alert(a); //3
  alert(b); //3
</script>
</body>
</html>
