<body>

<script>
  let a = +prompt('Введите целое число');
  let b = +prompt('Введите второе целое число');

  const mathematic = (a, b) => {
    if (a >= 0 && b >= 0) {
      return a - b; //Math.abs(a - b) - если нужно вывести абсолютное значение (модуль выражения)
    } else if (a < 0 && b < 0) {
      return a * b;
    } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0) ) {
      return a + b;
    }
  }

  alert(mathematic(a,b));

</script>
