<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Описание выражений</title>
</head>
<body>

<script>
    'use strict';
    /*
    1 10 складываем с 10 и конкатенируем со строкой "10"
    2 Результат = "2010"
    */
    let result = 10 + 10 + "10";
    console.log(result);

    /*
    1 10 конкатенируется с "10" = "1010"
    2 "1010" конкатенируется с 10 = "101010"
    */
    let result2 = 10 + "10" + 10;
    console.log(result2);

    /*
    1 Два числа 10 складываются (10 + 10 = 20)
    2 +"10" = 10 - таким образом можно преобразовывать строку в число явно (один из способов)
    3 Полученные в 1 шаге 20 складываем с полученной во 2 шаге 10 = 30 (Число)
    */
    let result3 = 10 + 10 + +"10";
    console.log(result3);

    /*
    1 Впервые за год с таким сталкиваюсь, но предполагаю, что пустая строка, при выполнении любых арифмитических
    операций с ней, отдает 0 (Число) - в нашем случае первая операция (-) = получаем -0 (Число)
    2 10 делим на -0 = -Infinity
    */
    let result4 = 10 / -"";
    console.log(result4);


    /*
    1 (+) перед строкой 2,5 не сможет неявно привести ее к числу, т.к. разделительный оператор у чисел
    с плавающей точкой должен быть (.), в нашем случае запятая - соответственно +"2,5" = NaN
    2 10 делим на NaN = NaN
    */
    let result5 = 10 / +"2,5";
    console.log(result5);

</script>
</body>
</html>
